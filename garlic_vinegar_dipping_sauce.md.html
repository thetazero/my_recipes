   <h1>Garlic Vinegar Dipping Sauce</h1>
<p>makes 1/2 cup</p>
<h2>Ingredients</h2>
<ul>
<li><code>10 garlic cloves</code> (~ 3 tbsp paste)</li>
<li>pinch salt</li>
<li><code>3 tbsp red wine vinegar</code> (or cider vinegar)</li>
<li><code>2 tbsp water</code></li>
<li>pinch <code>sugar</code></li>
<li>(optional) coriander</li>
</ul>
<h2>Instructions</h2>
<ol>
<li>Mash garlic and salt into paste</li>
<li>Add vinegar, water, sugar</li>
</ol>
